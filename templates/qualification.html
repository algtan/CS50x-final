{% extends "layout.html" %}
{% set active_page = "qualificaiton" %}

{% block title %}
    Qualification
{% endblock %}

{% block content %}
    <h3 align="center">You Qualify for a Loan of This Amount: {{ Pq }}</h3>
    <br>

    <form action="/qualification/" method="post">

        <!-- INCOME -->
        <h4 align="center">Income Information:</h4>
        <!-- Salary -->
        <div class="form-group row justify-content-center">
            <label for="salary1" class="col-2 col-form-label offset-sm-1">Salary or Wages</label>
            <div class="col-md-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="salary1" name="salary1" min="0" value="{{ salary1 }}">
                </div>
            </div>
        </div>
        <!-- Other Salary -->
        <div class="form-group row justify-content-center">
            <label for="salary2" class="col-2 col-form-label offset-sm-1">Other Salary or Wages</label>
            <div class="col-md-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="salary2" name="salary2" min="0" value="{{ salary2 }}">
                </div>
            </div>
        </div>
        <!-- Additional Income -->
        <div class="form-group row justify-content-center">
            <label for="add_income" class="col-2 col-form-label offset-sm-1">Additional Income</label>
            <div class="col-md-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="add_income" name="add_income" min="0" value="{{ add_income }}">
                </div>
            </div>
        </div>

        <!-- DEBTS -->
        <h4 align="center">Debts:</h4>
        <!-- Car Loan Payments -->
        <div class="form-group row justify-content-center">
            <label for="car_loan" class="col-2 col-form-label offset-sm-1">Car Loan Payments</label>
            <div class="col-md-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="car_loan" name="car_loan" min="0" value="{{ car_loan }}">
                </div>
            </div>
        </div>
        <!-- Credit Card Payments -->
        <div class="form-group row justify-content-center">
            <label for="cc_pmt" class="col-2 col-form-label offset-sm-1">Credit Card Payments</label>
            <div class="col-md-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="cc_pmt" name="cc_pmt" min="0" value="{{ cc_pmt }}">
                </div>
            </div>
        </div>
        <!-- Other Debts -->
        <div class="form-group row justify-content-center">
            <label for="other_debt" class="col-2 col-form-label offset-sm-1">Other Debts</label>
            <div class="col-md-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="other_debt" name="other_debt" min="0" value="{{ other_debt }}">
                </div>
            </div>
        </div>

        <!-- Monthly Home Payment Information -->
        <h4 align="center">Monthly Home Payment Information:</h4>
        <!-- Interest Rate -->
        <div class="form-group row justify-content-center">
            <label for="int_rate" class="col-2 col-form-label offset-sm-1">Interest Rate</label>
            <div class="col-md-2">
                <div class="input-group">
                    <input type="number" class="form-control" id="int_rate" name="int_rate" min="0" step="0.01" value="{{ int_rate }}">
                    <div class="input-group-append">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Term (Years) -->
        <div class="form-group row justify-content-center">
            <label for="term" class="col-2 col-form-label offset-sm-1">Term (Years)</label>
            <div class="col-md-2">
                <div class="input-group">
                    <input type="number" class="form-control" id="term" name="term" min="0" value="{{ term }}">
                </div>
            </div>
        </div>
        <!-- HOA Dues -->
        <div class="form-group row justify-content-center">
            <label for="hoa" class="col-2 col-form-label offset-sm-1">HOA Dues</label>
            <div class="col-md-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="hoa" name="hoa" min="0" value="{{ hoa }}">
                </div>
            </div>
        </div>
        <!-- Mello-roos -->
        <div class="form-group row justify-content-center">
            <label for="melloroos" class="col-2 col-form-label offset-sm-1">Mello-roos</label>
            <div class="col-md-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="melloroos" name="melloroos" min="0" value="{{ melloroos }}">
                </div>
            </div>
        </div>
        <!-- Property Tax (Yearly) -->
        <div class="form-group row justify-content-center">
            <label for="prop_tax" class="col-2 col-form-label offset-sm-1">Property Tax (Yearly)</label>
            <div class="col-md-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="prop_tax" name="prop_tax" min="0" value="{{ prop_tax }}">
                </div>
            </div>
        </div>
        <!-- Insurance (Yearly) -->
        <div class="form-group row justify-content-center">
            <label for="ins" class="col-2 col-form-label offset-sm-1">Insurance (Yearly)</label>
            <div class="col-md-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="ins" name="ins" min="0" value="{{ ins }}">
                </div>
            </div>
        </div>
        
        <!-- Submit Button -->
        <div class="row justify-content-center">
            <button class="btn btn-primary" type="submit">Calculate</button>
        </div>
    </form>
{% endblock %}
